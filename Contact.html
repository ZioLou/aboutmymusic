  <link rel="stylesheet" href="resources/css/style.css">
  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>

<body id="cnt">

  <nav class="navbar" id="bgr2">
    <div class="container-fluid">
      <div class="container-fluid text-center">
        <div class="row">

          <div class="col-4">
            <a class="navbar-brand" href="index.html">
                <img src="resources/images/Luca%20Pavone%20Logo%20vector.png" class="img-fluid" id="logonav" alt="Logo">
            </a>
          </div>

          <div class="col-4 p-1">
            <a href="Sounds.html"><b>SOUNDS</b></a>
          </div>

          <div class="col-4 p-1">
            <a href="Social.html"><b>SOCIAL</b></a>
          </div>

        </div>
      </div>
    </div>

  <main>


<!-- Wrapper container -->
<div class="container py-4">

  <!-- Bootstrap 5 starter form -->
  <form id="contactForm">

    <!-- Name input -->
    <div class="mb-3">
      <label class="form-label" for="name">Name</label>
      <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
    </div>

    <!-- Email address input -->
    <div class="mb-3">
      <label class="form-label" for="emailAddress">Email Address</label>
      <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
    </div>

    <!-- Message input -->
    <div class="mb-3">
      <label class="form-label" for="message">Message</label>
      <textarea class="form-control" id="message" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
    </div>

    <!-- Form submit button -->
    <div class="d-grid">
      <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </div>

  </form>

</div>
  </main>


    <script src="resources/js/jav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</body>
</html>
